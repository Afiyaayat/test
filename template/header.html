{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ title }} | Family Budget Planning App</title>
        <meta content="This is family budget Application" name="description">
        <meta name="keywords" content="Family Budget">
        <link rel="canonical" href="https://sr-budget.vercel.app/">
        <meta name="robots" content="all">
        <meta name="googlebot" content="all">
        <meta name="googlebot-news" content="all">
        <meta content="Sohel Rana" name="Author">
        <meta name="Developer" content="Sohel Rana">
        <!-- Favicon icon -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static '/images/favicon.png' %}"
        >
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="{% static '/css/select2.min.css' %}">
        <!-- js -->
        <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Plotly js -->
        <script src="{% static '/js/plotly-latest.min.js' %}"></script>
        <script src="{% static '/js/excellentexport.min.js' %}"></script>
        <script src="{% static '/js/select2.min.js' %}"></script>
        <script src="{% static '/js/scripts.js' %}"></script>
    </head>
    <body>
        <div id="preloader">
            <div class="sk-three-bounce">
                <div class="sk-child sk-bounce1"></div>
                <div class="sk-child sk-bounce2"></div>
                <div class="sk-child sk-bounce3"></div>
            </div>
        </div>
        <div id="main-wrapper">
            <!-- Nav -->
            <div class="header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-12">
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <a class="navbar-brand" href="{% url 'index' %}">
                                    <img src="{% static '/images/logo.png' %}" alt="">
                                    <span>BUDGET</span>
                                </a>
                                <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-toggle="collapse"
                                    data-target="#navbarSupportedContent"
                                >
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'budget' %}">Budget</a>
                                        </li>
                                        <li class="nav-item">
                                            <a style="padding-right: 0;" class="nav-link" href="{% url 'comparison' %}">Comparison</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
